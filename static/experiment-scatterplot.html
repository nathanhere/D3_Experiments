</head>
<body>

	<script type="text/javascript">
		/* exported d3 */
		'use strict';
		var app = {}, w = 500, h = 500;

		/*
		app.dataset = [];

		function foo(d){

			}
			return d;

		*/

		app.dataset = [
		                  [ 5,     20 ],
		                  [ 480,   90 ],
		                  [ 250,   50 ],
		                  [ 100,   33 ],
		                  [ 330,   95 ],
		                  [ 410,   12 ],
		                  [ 475,   44 ],
		                  [ 25,    67 ],
		                  [ 85,    21 ],
		                  [ 220,   88 ]
		              ];

		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

		svg.selectAll("circle")
			.data(app.dataset)
			.enter()
			.append("circle")
			.attr({
				cx: function(d) { return d[0]; },
				cy: function(d) { return d[1]; },
				r: function(d) { return Math.sqrt(100 - d[1]); }
			});
			
		svg.selectAll("text")
			.data(app.dataset)
			.enter()
			.append("text")
			.text(function(d) { return (d[0] + "," + d[1]); })
			.attr({
					x: function(d) { return d[0]; },
					y: function(d) { return d[1]; },
					"font-family": "sans-serif",
					"font-size": "11px",
					fill: "red"
				});
